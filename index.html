<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #spiner {
        display: none;
      }
    </style>

    <title>Random Food</title>
  </head>
  <body onload="loadData()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Js Food</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="my-4">
        <h1>Food Item Search Zone</h1>
        <div class="row">
          <input
            type="text"
            class="w-50 form-control mx-4"
            placeholder="Enter First letter of your Food name"
            id="food-name"
          />
          <button id="search-food" class="w-auto btn btn-success btn-sm">
            Search
          </button>
        </div>
      </div>
      <div id="food-details" style="display: none">
        <div class="col-lg-12"></div>
      </div>
      <div class="text-center">
        <div class="w-100" id="spiner">
          <img src="1494.gif" class="text-center" alt="" />
        </div>
      </div>
      <div
        class="row row-cols-1 row-cols-md-3 g-4"
        id="friends-container"
      ></div>
    </div>

    <!-- <script src="api.js"></script> -->
    <script src="newapi.js"></script>
  </body>
</html>
